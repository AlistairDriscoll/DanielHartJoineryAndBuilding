{% load static %}

<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon"
                  type="image/png"
                  href="{% static 'images/cross-tools.png' %}?v=1">
            <!--Meta data-->
            <meta name="description" content="Joinery and building services website">
            <meta name="keywords" content="Joiner, builder, West Yorkshire, carpenter">
            <meta name="author" content="Alistair Driscoll">
            <!-- Google fonts links -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Delius&family=Roboto+Slab:wght@100..900&display=swap"
                  rel="stylesheet">
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
                  rel="stylesheet">
            <!-- CSS links -->
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <title>Daniel Hart Joinery and Building Services</title>
      </head>
      <body>
            <div class="container-lg">
                  <header>
                        <div class="row">
                              <div class="col-6">
                                    <h1 class="roboto-slab-headings mt-2">Daniel Hart Joinery and Building Services</h1>
                              </div>
                              <div class="roboto-slab-headings col-6 d-flex justify-content-end mt-2">
                                    <h3 class="checkatrade-h3 my-auto">Checkatrade Score: 9.78/10</h3>
                              </div>
                              <div class="col-12">
                                    <img class="banner-img rounded-3"
                                         width="100%"
                                         height="250"
                                         src="{% static 'images/office-complete.png' %}"
                                         alt="Completed office photo">
                              </div>
                        </div>

                        <!-- NAVBAR START -->
                        <nav class="navbar navbar-expand-lg custom-navbar mt-3">
                              <div class="container-lg">
                                    <button class="navbar-toggler"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#navbarNav"
                                            aria-controls="navbarNav"
                                            aria-expanded="false"
                                            aria-label="Toggle navigation">
                                          <span class="navbar-toggler-icon"></span>
                                    </button>

                                    <div class="collapse navbar-collapse" id="navbarNav">
                                          <ul class="navbar-nav w-100">
                                                <li class="nav-item">
                                                      <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                                                         href="{% url 'index' %}">Home</a>
                                                </li>
                                                <li class="nav-item">
                                                      <a class="nav-link {% if request.resolver_match.url_name == 'reviews' %}active{% endif %}" href="{% url 'reviews' %}">Customer Reviews</a>
                                                </li>
                                                <li class="nav-item">
                                                      <a class="nav-link {% if request.resolver_match.url_name == 'pastwork' %}active{% endif %}" href="{% url 'pastwork' %}">Previous Work</a>
                                                </li>
                                                <li class="nav-item">
                                                      <a class="oaky-background rounded-3 text-decoration-underline nav-link brown-quote {% if request.resolver_match.url_name == 'enquiry' %}active{% endif %}">Get A Quote</a>
                                                </li>
                                          </ul>
                                    </div>
                              </div>
                        </nav>

                        <!-- NAVBAR END -->
                  </header>
            </div>

            {% block content %}

            {% endblock content %}
            <!-- Bootstrap JS Bundle -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      </body>
</html>
