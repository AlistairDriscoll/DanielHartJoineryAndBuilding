{% extends "base.html" %}

{% block content %}
    <main class="container-lg">

        <div class="d-flex justify-content-between align-items-center mt-3 mb-3 gap-3 flex-wrap">
            <a href="{% url 'index' %}"
               class="btn btn-lg oaky-background p-2 rounded-3 text-white brown-quote">← Back To Homepage</a>

            <h1 class="mb-0 roboto-slab-headings">Albums Of Previous Jobs</h1>

            <!-- Empty spacer using Bootstrap visibility utilities -->
            <div class="invisible">← Back To Homepage</div>
        </div>

        <div class="row justify-content-center">
            {% for album in past_work_albums %}
                <a href="{% url 'pastwork_detail' slug=album.slug %}"
                   class="col-12 col-md-6 col-lg-4 mt-3 mb-3 text-decoration-none">
                    <div class="pw-card d-flex flex-column align-items-center text-center p-3 rounded-2">
                        <h3 class="pw-card-title">{{ album.title }}</h3>
                        {% if album.images.first %}
                            <img src="{{ album.images.first.image.url }}"
                                 alt="{{ album.title }}"
                                 width="300"
                                 height="200"
                                 class="img-fluid rounded mt-2">
                        {% endif %}
                        <p>Click For More Pictures</p>
                    </div>
                </a>
            {% endfor %}
        </div>

        <div class="text-start mt-3">
            <a href="{% url 'index' %}"
               class="btn btn-lg oaky-background p-2 rounded-3 text-white brown-quote">← Back To Homepage</a>
        </div>
    </main>

{% endblock content %}
