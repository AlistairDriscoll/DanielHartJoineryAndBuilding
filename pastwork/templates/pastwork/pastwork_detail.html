{% extends "base.html" %}

{% block content %}

<div class="container text-center">

    <!-- Top Row: Go Back + Title -->
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3 gap-3 flex-wrap">
        <a href="{% url 'pastwork' %}" class="btn btn-lg oaky-background p-2 rounded-3 text-white brown-quote">
            ← Go Back
        </a>

        <h1 class="flex-grow-1 mb-0 roboto-slab-headings">{{ past_work_album.title }}</h1>

        <!-- Empty spacer using Bootstrap visibility utilities -->
        <div class="invisible">← Go Back</div>
    </div>

    <div class="row justify-content-center">
        {% for image in images %}
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <img src="{{ image.image.url }}"
                     alt="{{ album.title }}"
                     width="400" height="300"
                     class="img-fluid rounded">
            </div>
        {% endfor %}
    </div>

    <!-- Bottom Go Back Button -->
    <div class="text-start mt-3">
        <a href="{% url 'pastwork' %}" class="btn btn-lg oaky-background p-2 rounded-3 text-white brown-quote">
            ← Go Back
        </a>
    </div>

</div>

{% endblock content %}
